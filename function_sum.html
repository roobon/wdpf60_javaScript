<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function declare
        function sumFunc(){
            let f = prompt("Enter first number", "");
            let s = prompt("Enter second number", "")
            f = parseInt(f);
            s = parseInt(s);
            let res = f + s;
            alert("Sum of two numbers " + res);
        }
        // Function call
    </script>
<button onclick="sumFunc()">Click Here</button>
</body>
</html>
