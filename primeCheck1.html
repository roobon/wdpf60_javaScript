<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function primeCheck(){
            let num = prompt("Enter Number", "");
            if(num==1){
                return "Is not a prime number";
            } else if (num==2) {
                return "Is a prime number";
            } else {
                for(let i = 2; i<num; i++){
                    if(num%i==0){
                        return "Is not a prime number";
                    }
                }
                return "Is a prime number"; 
            }
        }
    </script>
    <script>
        document.write(primeCheck())
    </script>
    
</body>
</html>
