<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function oddEven(){
            let num = prompt("Enter number", "");
            if(num%2==0){
                alert("Even");
            } else {
                alert("Odd");
            }
        }
    </script>

    <button onclick="oddEven()">Click Here</button>
</body>
</html>
