<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript If ... Else Condition</title>
</head>
<body>
    <script>
       function value_check(){
        // let score = 1;
        let score = prompt("Enter a number");
        
        if(score>=7){
            alert("Excellent");
        } else if (score>=5) {
            alert("Good");
        } else {
            alert("Poor");
        }
       }
    </script>

    <button onclick="value_check()">Click here</button>
</body>
</html>
