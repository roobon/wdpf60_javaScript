<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 150px;
            height: 30px;
            background-color: aqua;
            font-size: 25px;
            padding: 20px;
        }
        .pass {
            color: green;
        }
        .fail {
            color: red;
        }
    </style>
</head>
<body>
    <h3>Find out Pass or Fail</h3>
    <div id="result"></div>
    <script>
      function pass_fail(){
        let mcq = prompt("Enter MCQ marks", "");
        let descr = prompt("Enter Descriptive marks", "");
        let evidence = prompt("Enter Evidence marks", "");

        if(mcq >= 80 && descr >= 60 && evidence >= 60){
            //alert("Pass");
            document.getElementById("result").innerHTML = "<div class='pass'>Pass</div>";
        } else {
            //alert("Fail");
            document.getElementById("result").innerHTML = "<div class='fail'>Fail</div>";
        }
      }    
    </script>
    <button onclick="pass_fail()">Click Here</button>
</body>
</html>
