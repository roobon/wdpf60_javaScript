<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method: sort</title>
</head>
<body>
    <script>
         let fruits = ["Watermelon", "Mango", "Orange", "Grape", "Banana", ];
         let numbers = [10, 13, 18, 16, 85, 36, 12];
         document.write(fruits);

         fruits.sort();
         numbers.sort();

         document.write("<br>");

         document.write(fruits);
         document.write("<br>");
         document.write(numbers);


    </script>
</body>
</html>
