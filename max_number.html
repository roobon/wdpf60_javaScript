<body>
    <div id="show"></div>

    <script>
      function FindMax(){
        let received = prompt("Enter Values", "");
        //let numbers = [3, 7, 10, 8, 5]; 
       const numbers = received.split(",");
       //alert(typeof(numbersArray));
       console.log(numbers);
        let max = numbers[0]; // initialize to the first value
        max = parseInt(max);

        for (let i = 1; i < numbers.length; i++) {
            if (parseInt(numbers[i]) > max) {
                max = numbers[i];
            }
        }
        console.log(max);
        //document.getElementById("show").innerHTML = max;
        //document.write(max); // Outputs: 8
      }
    </script>


    <button onclick="FindMax()">Click Here</button>
