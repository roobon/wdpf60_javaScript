<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>     
        function switch1( ) {
         document.sample.src= "images/tiger.jpeg"
        }       
        function switch2( ) {
         document.sample.src= "images/cat.jpg"
        }
        
    </script>
       
        <a href="#" ><img name="sample" onmouseout="switch1()" onmouseover="switch2()"  src="images/tiger.jpeg" border=0></a>
</body>
</html>
