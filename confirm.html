<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The confirm() Method</h2>

<p>Click the button to display a confirm box.</p>

<button onclick="return confirm('Are you sure?')">Try it</button>

<script>
function myFunction() {
  let result = window.confirm("Are you sure to delete!");
  
  window.alert(result)
  
}
</script>

</body>
</html>
